<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PromiseThen</title>
</head>
<body>

</body>
<script>

    const p = new Promise((resolve, reject) => {

        setTimeout(() => {

            resolve('用户数据')

        }, 1000)

    })

    const result = p.then(value => {

        console.log(value)
        return 'I love you'

    }, reason => {

        console.warn(reason)

    })

    console.log(result)

</script>
</html>
